name: Android Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:  # Allow manual trigger

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true

jobs:
  # =============================================================================
  # Unit Tests
  # =============================================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Unit Tests
      run: ./gradlew test --no-daemon

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: app/build/test-results/
        retention-days: 14

    - name: Upload Test Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-report
        path: app/build/reports/tests/
        retention-days: 14

  # =============================================================================
  # Lint Checks
  # =============================================================================
  lint:
    name: Lint Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run Lint
      run: ./gradlew lintDebug --no-daemon
      continue-on-error: true

    - name: Upload Lint Results
      uses: actions/upload-artifact@v4
      with:
        name: lint-results
        path: app/build/reports/lint-results-*.html
        retention-days: 7

  # =============================================================================
  # Build Debug APK
  # =============================================================================
  build-debug:
    name: Build Debug APK
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 14

  # =============================================================================
  # Build Release APK (requires secrets for signing)
  # =============================================================================
  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Decode Keystore
      if: ${{ secrets.KEYSTORE_BASE64 != '' }}
      run: |
        echo ${{ secrets.KEYSTORE_BASE64 }} | base64 -d > keystore.jks

    - name: Create keystore.properties
      if: ${{ secrets.SIGNING_KEY_ALIAS != '' }}
      run: |
        echo "storeFile=../keystore.jks" > keystore.properties
        echo "storePassword=${{ secrets.SIGNING_STORE_PASSWORD }}" >> keystore.properties
        echo "keyAlias=${{ secrets.SIGNING_KEY_ALIAS }}" >> keystore.properties
        echo "keyPassword=${{ secrets.SIGNING_KEY_PASSWORD }}" >> keystore.properties

    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon
      env:
        SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
        SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: app/build/outputs/apk/release/*.apk
        retention-days: 30

    - name: Build App Bundle
      if: ${{ secrets.SIGNING_KEY_ALIAS != '' }}
      run: ./gradlew bundleRelease --no-daemon

    - name: Upload App Bundle
      uses: actions/upload-artifact@v4
      if: ${{ secrets.SIGNING_KEY_ALIAS != '' }}
      with:
        name: release-bundle
        path: app/build/outputs/bundle/release/*.aab
        retention-days: 30

  # =============================================================================
  # Create GitHub Release (on tag push)
  # =============================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-release]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download Release APK
      uses: actions/download-artifact@v4
      with:
        name: release-apk
        path: ./apk

    - name: Download App Bundle
      uses: actions/download-artifact@v4
      with:
        name: release-bundle
        path: ./bundle
      continue-on-error: true

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./apk/*.apk
          ./bundle/*.aab
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
